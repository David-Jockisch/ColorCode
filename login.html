<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth-compat.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      margin: 10px;
      padding: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyAMJi1Js9pQr_a97hlUEZ-P2FHpml1Pj60",
      authDomain: "jockschkids.firebaseapp.com",
      projectId: "jockschkids",
      storageBucket: "jockschkids.appspot.com",
      messagingSenderId: "179744942854",
      appId: "1:179744942854:web:8747c02b20eea0ad76cc87",
      measurementId: "G-GVLJ4E74TQ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var auth = firebase.auth(); // Get a reference to the authentication service

    function login() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Sign in with email and password
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Authentication successful, redirect or perform other actions
          console.log("User signed in:", userCredential.user);
          window.location.href = "index.html"; // Redirect to your main page
        })
        .catch((error) => {
          // Handle authentication errors
          console.error("Authentication error:", error.message);
          alert("Authentication failed. Check your email and password.");
        });
    }
  </script>

</body>
</html>
